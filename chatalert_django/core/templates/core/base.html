            <script>
$(function () {
    // CHEAT and set django-chosen activate script to run every second
    window.setup_chzn = function() {
        $(".chzn-select").each(function(i, select) {
            var $select = $(select);
            $select.chosen();
        });
    };

    window.setInterval(window.setup_chzn, 1500);
});
